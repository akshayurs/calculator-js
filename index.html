<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div class="display1"></div>
        <div class="display2">0</div>
      </div>
      <div class="buttons-container">
        <div class="button" data-cancel>C</div>
        <div class="button" data-clear>CE</div>
        <div class="button operation" data-percentage>%</div>
        <div class="button number" data-divide>/</div>
        <div class="button number" data-divide>(</div>
        <div class="button number" data-divide>)</div>
        <div class="button operation" data-divide>^</div>
        <div class="button number" data-divide>&Pi;</div>
        <div class="button number" data-num-7>7</div>
        <div class="button number" data-num-8>8</div>
        <div class="button number" data-num-9>9</div>
        <div class="button operation">x</div>
        <div class="button number" data-num-4>4</div>
        <div class="button number" data-num-5>5</div>
        <div class="button number" data-num-6>6</div>
        <div class="button operation" data-subract>-</div>
        <div class="button number" data-num-1>1</div>
        <div class="button number" data-num-2>2</div>
        <div class="button number" data-num-3>3</div>
        <div class="button operation" data-add>+</div>
        <div class="button number zero" data-num-0>0</div>
        <div class="button number decimal" data-decimal>.</div>
        <div class="button equals" data-equals>=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
